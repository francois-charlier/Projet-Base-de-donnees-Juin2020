<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>À votre avis ?</title>
    <link href="css/projet.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="image">
    <img id="img" src="imgs/logosondages.png" alt="logos">
</div>
<div id="inputInscription">
    <form id="formInscription">
        <label class="labelInscription">Nom :</label>
        <input type="text" required class="inputInscription1" placeholder="Nom..."><br>
        <label class="labelInscription">Prénom :</label>
        <input type="text" required class="inputInscription2" placeholder="Prénom..."><br>
        <label class="labelInscription">Pseudo :</label>
        <input type="text" required class="inputInscription1" placeholder="Pseudo..."><br>
        <label class="labelInscription">Mot de passe :</label>
        <input type="text" required class="inputInscription2" placeholder="Mot de passe..."><br>
        <label class="labelInscription">Adresse email :</label>
        <input type="text" required class="inputInscription1" placeholder="Adresse email..."><br>
        <label class="labelInscription">Date de naissance :</label>
        <input type="date" required class="inputInscription2"><br>
        <label class="labelInscription">Genre :</label>
        <input type="radio" name="genre" value="M" checked>
        <img src="imgs/mec.png" alt="Symbole genre Homme" id="symboleMec">
        <input type="radio" name="genre" value="F">
        <img src="imgs/fille.png" alt="Symbole genre Femme" id="symboleFille">
        <input type="radio" name="genre" value="Autre">
        <img src="imgs/autre.png" alt="Symbole genre Autre" id="symboleAutre"><br>
        <label id="caché" class="labelInscription"></label>
        <input type="submit" id="validerInscription" value="Valider">
    </form>
</div>
<p id="textfin">Projet Base de données juin 2020 de Maxime Lits, Matthew Everard et Charlier François. - EPHEC</p>
</body>
</html>
